<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/menu.js"></script>

    <title>Menu Principal</title>
</head>



<body onload="validaLogin()">
    <br>
    <h3 align="center">Menu Principal</h3><br>
    <div class="container">
        <div align="center" class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 div1">
                <div id="foto"></div>
                <div id="user"></div><br>
                <button class="btn btn-primary" onclick="voltarMenu()">Voltar</button><br><br>
            </div>
            <div align="center" class="col-lg-9 col-md-9 col-sm-9 div2 align-self-end">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col">
                            <div class="text-center" id="msgError"></div>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary" onclick="redirecionaAlarmes()">Ver relatório dos tipos de
                        alarmes</button><br><br>
                    <button class="btn btn-outline-primary" onclick="redirecionaEventos()">Ver relatório de eventos por
                        período</button>
                </div>
            </div>
            <div align="center" class="col-lg-1 col-md-1 col-sm-1 div3">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
